{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
<style>
body{
    background-color:#b3d9ff ;
}
h1{
    text-align:center;
    font-weight:bold;
}    
    
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size:20px;
}

li a:hover {
    background-color: #111;
}

#logout{
    float:right;
}

.modal-content{
    margin-right:50%;
    height:40;
}

#sharebut{
    margin-left:80%;
    background-color:#33cc33;
    position: fixed;
    
}

#pic{
   height:200px;
}
#pic > img{
     width: 90%;
 }
#content{
    text-transform: capitalize;
    margin-top:5%;
    
    
}
</style>

<ul>
  <li><a href="{{ url_for('wishlist_add', userid=userid) }}"> Add to Wishlist</a></li>
  <li id="logout"><a href="{{url_for('logout')}}">Logout</a></li>
</ul>   


<h1>Wishlist</h1>

<div>
 <form method="get" enctype="multipart/form-data" class="add-entry" action="{{ url_for('wishlist', userid=userid) }}">   
 <button id="sharebut" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-share"></span>
 Share Wishlist</button>
 <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add email addresses:</h4>
      </div>
      
      <div class="modal-body">
        <p>Share</p>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    
    
</div>

    {% for x in wishlist %}
<div id = 'content'>
    <div class="btn btn-default" style="width:40%;color: #AAAAFF;margin: 0 auto; margin-left:30%; padding:20px;font-size:20px;">
         <div id="item_title" >
             <img id= "pic" src='{{ x.thumbnail}}' alt="..">
             <h3>
             {{ x.title }}
             </h3>
         </div>
         <div id="item_desc">
             <p>
                 {{ x.description }}
             </p>
         </div>
    </div>
</div>    
    {% endfor %}


{% endblock %}
