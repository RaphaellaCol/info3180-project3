{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
<style>
body{
    background-color:#b3d9ff ;
}
h1{
    text-align:center;
    font-weight:bold;
}    
    
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size:20px;
}

li a:hover {
    background-color: #111;
}

#logout{
    float:right;
}
</style>

<ul>
  <li><a class="active" href="/api/user/login/">Home</a></li>
  <li><a href="/api/user/:id/wishlist/"> Add to Wishlist</a></li>
  <li id="logout"><a href="#logout">Logout</a></li>
</ul>   


<h1>Wishlist</h1>

<div>
    {% for add in wishlist %}
        <div id="info">{{add.title}} {{add.description}}</div>
        <div id="item"> <img src= "{{add.thumbnail}}"></div>
      
    {% endfor %}
    
    
</div>


{% endblock %}
