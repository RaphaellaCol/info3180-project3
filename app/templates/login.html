{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
<style>
body{
    background-color:#b3d9ff;
}    
    
 #content{
     border: solid 2px;
         width: 40%;
         margin-left: 30%;
         background-color:  #e6f2ff;
         font-weight: bold;
         font-size: 18px;
         padding:10px;
         text-align: center;
         height:70%;
         position:relative;
 } 
 
  input{
     font-size:20px;
     border-radius:20px;
 } 
 

</style>

<div id = 'content'>
    <h1>Login</h1>
    <br><br>
    <form method="post" enctype="multipart/form-data" class="add-entry">
    <div>
    Username: {{form.username}}
    <br><br>
    
    Password: {{form.password}}
    <br><br>
    </div>

<input type="submit" />

<br><br>
    <a href="signup" button type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-question-sign"></span>
    Don't have an account? Signup here.</button></a>

</div>  
   {{ form.csrf_token }}  
   
</form>
       
{% endblock %}
