{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
<style>
body{
    background-color:#b3d9ff;
}

 h1{
    font-style:cursive; 
 }   
 
 #content{
     border: solid 2px;
         width: 40%;
         margin-left: 30%;
         background-color:  #e6f2ff;
         font-weight: bold;
         font-size: 100%;
         padding:5px;
         text-align: center;
         height:70%;
         position:relative;
 }  
 
 #url{
     font-size: 18px;
     font-weight: bold;
 }
 
 input{
     font-size:20px;
     border-radius:20px;
 } 
 ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}


li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size:20px;
}

li a:hover {
    background-color: #111;
}

#logout{
    float:right;
}
</style>

<ul>
  <li><a class="active" href="/api/user/login/">Home</a></li>
  <li><a href="/api/wishlist"> My Wishlist</a></li>
  <li id="logout"><a href="#logout">Logout</a></li>
</ul>
<br><br><br><br>
<div id = 'content'>
    <h1>Add to Wishlist:</h1>
    <br><br>
    <form method="post" enctype="multipart/form-data" class="add-entry">

    <div id='url'>Url: {{form.url}}

    <br><br><br>
    Title: {{form.title}}
    <br><br><br>
    Description: {{form.description}}
    <br><br>
    </div>
    
     <a href="/api/wishlist/" button type="button" class="btn btn-default btn-sm">Add</button></a>

</div>  
   {{ form.csrf_token }}  
   
</form>
       
{% endblock %}
